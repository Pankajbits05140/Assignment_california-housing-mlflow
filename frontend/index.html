<!DOCTYPE html>
<html>
<head>
    <title>California Housing Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 500px;
            margin: auto;
            padding-top: 30px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 3px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h2>California Housing Price Prediction</h2>
    <form id="predictForm">
        <label>Median Income</label>
        <input type="number" step="0.0001" id="MedInc" required>
        
        <label>House Age</label>
        <input type="number" step="0.1" id="HouseAge" required>
        
        <label>Average Rooms</label>
        <input type="number" step="0.0001" id="AveRooms" required>
        
        <label>Average Bedrooms</label>
        <input type="number" step="0.0001" id="AveBedrms" required>
        
        <label>Population</label>
        <input type="number" step="1" id="Population" required>
        
        <label>Average Occupancy</label>
        <input type="number" step="0.0001" id="AveOccup" required>
        
        <label>Latitude</label>
        <input type="number" step="0.0001" id="Latitude" required>
        
        <label>Longitude</label>
        <input type="number" step="0.0001" id="Longitude" required>
        
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
